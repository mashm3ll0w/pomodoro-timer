<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet" />
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
		<link rel="stylesheet" href="styles.css" />
		<title>Pomodoro Timer</title>
	</head>
	<body>
		<h1 class="title">Pomodoro Timer</h1>
		<div class="container">
			<div class="timers-container">
				<div class="session-container">
					<h2 class="session-heading">Session Length</h2>
					<div class="session-contents">
						<i class="session-down fa fa-chevron-circle-down"></i>
						<p class="session-set">25</p>
						<i class="session-up fa fa-chevron-circle-up"></i>
					</div>
				</div>
				<div class="break-container">
					<h2 class="break-heading">Break Length</h2>
					<div class="break-contents">
						<i class="break-down fa fa-chevron-circle-down"></i>
						<p class="break-set">05</p>
						<i class="break-up fa fa-chevron-circle-up"></i>
					</div>
				</div>
			</div>
			<div class="main-timer-container">
				<h2 class="main-timer-heading">Session</h2>
				<p class="timer-display"></p>
				<div class="controls">
					<i class="btn btn-play fa fa-play-circle fa-3x"></i>
					<i class="btn btn-pause fa fa-pause-circle fa-3x"></i>
					<i class="btn btn-reset fa fa-history fa-3x"></i>
				</div>
			</div>
		</div>
		<footer>
      <a href="https://www.github.com/mashm3ll0w"><i class="logo fa fa-github fa-3x"></i></a>
      <a href="https://www.linkedin.com/in/charles-swaleh"><i class="logo fa fa-linkedin fa-3x"></i></a>
      <p>2020 &copy;</p>
		</footer>
		<script src="index.js"></script>
	</body>
</html>
